{% comment %}
<div class="button-group filters-button-group">
    <button data-filter=".recent" class="button is-checked">Recent</button>
    <button data-filter=".popular" class="button">popular</button>
    <button data-filter=".users" class="button">Users</button>
</div>
{% endcomment %}
<h2 class="sidebar-title">Most popular posts</h2>
<div class="grid">
    {% for post in posts %}
    <div class="portfolio-item popular">
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" width="70" height="70">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
            <p>By {{ post.author }} <span>|</span>{{ post.created_at|date:"d F Y"}}<span>|</span>Views {{ post.views }}</p>
        </div>
    </div>
    <br>
    {% endfor %}
</div>
